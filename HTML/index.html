

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar closed" id="sidebar">
    <div class="logo">Logo</div>
    <ul class="nav-links">
      <li><i class="fas fa-home"></i><span>Home</span></li>
      <li><i class="fas fa-user"></i><span>Profile</span></li>
      <li><i class="fas fa-cog"></i><span>Settings</span></li>
      <li><i class="fas fa-envelope"></i><span>Messages</span></li>
      <li><i class="fas fa-sign-out-alt"></i><span>Logout</span></li>
    </ul>
  </div>

  <!-- Content Area -->
  <!-- <div class="content">
    <h1>Welcome!</h1>
    <p>This is your main content area. Resize the screen to test responsiveness.</p>
  </div> -->

  <!-- JavaScript -->
  <script src="../JAVASCRIPT/script.js"></script>

</body>
</html>
